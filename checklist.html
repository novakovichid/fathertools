<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чек-лист покупок</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Чек-лист покупок</h1>

    <!-- Кнопка возврата в главное меню -->
    <button class="back-button" onclick="location.href='index.html'">← Назад в меню</button>

    <!-- Форма для добавления нового товара -->
    <div class="section">
      <h2>Добавить товар:</h2>
      <input type="text" id="newItemInput" placeholder="Введите название товара">
      <button id="addItemButton">Добавить</button>
    </div>

    <!-- Список товаров -->
    <div class="section">
      <h2>Список покупок:</h2>
      <ul id="shoppingList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
