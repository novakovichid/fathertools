<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер ребёнка</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Трекер ребёнка</h1>
        <a href="index.html" class="back-button">← Назад в меню</a>
    </header>
    <main>
        <section>
            <label for="childNameInput">Имя ребёнка</label>
            <div class="input-group">
                <input type="text" id="childNameInput" placeholder="Например: Маша">
            </div>
            <label for="birthDateInput">Дата рождения</label>
            <div class="input-group">
                <input type="date" id="birthDateInput" placeholder="Дата рождения">
                <button id="saveChildData">Сохранить</button>
            </div>
        </section>
        <section>
            <h2>Текущая информация</h2>
            <p><strong>Имя:</strong> <span id="childName"></span></p>
            <p><strong>Дата рождения:</strong> <span id="childBirthDate"></span></p>
            <p><strong>Возраст:</strong> <span id="childAge"></span></p>
            <p><strong>Текущий вес (кг):</strong> <span id="childWeight"></span></p>
            <p><strong>Рост (см):</strong> <span id="childHeight"></span></p>
            <p><strong>Дата последнего осмотра:</strong> <span id="childLastCheck"></span></p>
            <p><strong>Заметки:</strong> <span id="childNotes"></span></p>
        </section>
        <section>
            <h2>Обновить параметры</h2>
            <label for="weightInput">Вес (кг)</label>
            <div class="input-group" style="gap: 8px; flex-wrap: wrap;">
                <input type="number" id="weightInput" placeholder="Вес (кг), например: 8.5" min="0" step="0.01">
            </div>
            <label for="heightInput">Рост (см)</label>
            <div class="input-group" style="gap: 8px; flex-wrap: wrap;">
                <input type="number" id="heightInput" placeholder="Рост (см), например: 72.3" min="0" step="0.1">
            </div>
            <label for="lastCheckInput">Дата последнего осмотра</label>
            <div class="input-group" style="gap: 8px; flex-wrap: wrap;">
                <input type="date" id="lastCheckInput" placeholder="Дата осмотра, например: 2024-06-01">
                <small style="color: #888; margin-bottom: 4px;">Дата последнего осмотра у врача или дома</small>
            </div>
            <label for="notesInput">Заметки</label>
            <div class="input-group" style="gap: 8px; flex-wrap: wrap;">
                <input type="text" id="notesInput" placeholder="Заметки, например: режутся зубы, был насморк...">
                <small style="color: #888; margin-bottom: 4px;">Любые важные события, самочувствие, достижения</small>
                <button id="updateChildParams">Обновить</button>
            </div>
        </section>
        <!-- Удалена секция с советом по возрасту ребёнка -->
    </main>
    <script src="child-tracker.js"></script>
</body>

</html>
