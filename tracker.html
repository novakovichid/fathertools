<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Трекер беременности</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Трекер беременности</h1>
    <a href="index.html" class="back-button">← Назад в меню</a>

    <div class="section">
      <label for="startDateInput">Введите дату начала беременности:</label>
      <input type="date" id="startDateInput">
      <button id="saveStartDate">Сохранить дату</button>
    </div>

    <div class="section">
      <h2>Расчеты:</h2>
      <p><strong>Предполагаемая дата родов (ПДР):</strong> <span id="pdr"></span></p>
      <p><strong>Текущая неделя беременности:</strong> <span id="currentWeek"></span></p>
      <p><strong>Точный срок беременности:</strong> <span id="exactDuration"></span></p>
    </div>

    <div class="section">
      <h2 id="adviceHeader">Советы по беременности</h2>
      <p><strong>Что происходит с ребенком:</strong></p>
      <ul id="childAdvice"></ul>
      <p><strong>Что происходит с мамой:</strong></p>
      <ul id="motherAdvice"></ul>
      <p><strong>Рекомендации:</strong></p>
      <ul id="tipsAdvice"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
