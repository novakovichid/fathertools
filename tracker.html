<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Трекер беременности</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Трекер беременности</h1>

    <!-- Ввод даты начала беременности -->
    <label for="startDateInput">Введите дату начала беременности:</label>
    <input type="date" id="startDateInput">
    <button id="saveStartDate">Сохранить дату</button>

    <!-- Расчеты -->
    <h2>Расчеты:</h2>
    <p><strong>Предполагаемая дата родов (ПДР):</strong> <span id="pdr"></span></p>
    <p><strong>Текущая неделя беременности:</strong> <span id="currentWeek"></span></p>
    <p><strong>Точный срок беременности:</strong> <span id="exactDuration"></span></p>

    <!-- Информация о текущей неделе -->
    <h2 id="weekHeader">Информация о текущей неделе</h2>
    <div>
      <h3>ЧТО ПРОИСХОДИТ С РЕБЕНКОМ</h3>
      <div id="childInfo"></div>
    </div>
    <div>
      <h3>ЧТО ПРОИСХОДИТ С МАМОЙ</h3>
      <div id="motherInfo"></div>
    </div>
    <div>
      <h3>НЕ ЗАБЫТЬ</h3>
      <div id="tips"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
